<mat-sidenav-container>





    <mat-sidenav #sidenav role="navigation">
        <p>this is my sidenav</p>
    </mat-sidenav>






    <mat-sidenav-content>

        <mat-toolbar>
            <div>LOGO</div>
            <div>
                <a routerLink="/signup">Signup</a>
                <a routerLink="/login">Login</a>
                <a routerLink="/logout">Logout</a>
            </div>
            <div>
                <button (click)="sidenav.toggle()">Tggle sidenav</button>
            </div>

        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>

    </mat-sidenav-content>


</mat-sidenav-container>
