<mat-sidenav-container>





    <mat-sidenav #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">ثبت نام</a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()">ورود</a>
            <a mat-list-item routerLink="/training" (click)="sidenav.close()">تمرین</a>
        </mat-nav-list>
    </mat-sidenav>






    <mat-sidenav-content>

        <mat-toolbar class="toolbar display">
            <div class="center colorwhite Menu">
                <button class="colorwhite" mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>

            <div class="matIcon">
                <ul class="items">
                    <li>
                        <a mat-icon-button routerLink="/signup"><mat-icon>person_add</mat-icon></a>
                    </li>
                    <li>
                        <a mat-icon-button routerLink="/login"><mat-icon>login</mat-icon></a>
                    </li>
                    <li>
                        <a mat-icon-button routerLink="/training"><mat-icon>home</mat-icon></a>

                    </li>
                </ul>
            </div>


        </mat-toolbar>
        <main>
            <router-outlet></router-outlet>
        </main>

    </mat-sidenav-content>


</mat-sidenav-container>
