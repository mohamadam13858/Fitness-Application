<section class="signupForm">
    <form class="column" #F="ngForm" (ngSubmit)="onSubmit(F)">
        <mat-form-field>
            <input matInput type="text" placeholder="Email" ngModel name="Email">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="text" placeholder="Password" ngModel name="Password">
        </mat-form-field>
        <button mat-raised-button type="submit">submit</button>
    </form>
</section>
